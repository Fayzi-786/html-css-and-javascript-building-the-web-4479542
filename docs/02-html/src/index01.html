<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Welcome to my Virtual Terrarium</title>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="" defer></script>
</head> 
<body>
    
    <h1>My Terrarium</h1>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img class="plant" id="plant1" src="./images/plant1.png" alt="plant1">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant2" src="./images/plant2.png" alt="pink cactus plant">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant3" src="./images/plant3.png" alt="small lush plant">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant4" src="./images/plant4.png" alt="long plant">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant5" src="./images/plant5.png" alt="cactus plant">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant6" src="./images/plant6.png" alt="cactus plant">
            </div>
            <div class="plant-holder">
                <img class="plant" id="plant7" src="./images/plant7.png" alt="cactus plant">
            </div>


            <div id="right-container" class="container">
                <div class="plant-holder">
                    <img class="plant" id="plant8" src="./images/plant8.png" alt="green plat with orange flowers">
                </div>
                <div class="plant-holder">
                    <img class="plant" id="plant9" src="./images/plant9.png" alt="deep green succlent plant">
                </div>
                <div class="plant-holder">
                    <img class="plant" id="plant10" src="./images/plant10.png" alt="spiny succlent plant">
                </div>
                <div class="plant-holder">
                    <img class="plant" id="plant11" src="./images/plant11.png" alt="a cactus plant">
                </div>
                <div class="plant-holder">
                    <img class="plant" id="plant12" src="./images/plant12.png" alt="long bright plant">
                </div>
                <div class="plant-holder">
                    <img class="plant" id="plant13" src="./images/plant13.png" alt="cactus plant">
                </div>
                <div class="plant-holder">
                    <img class="plant" id="plant14" src="./images/plant14.png" alt="cactus plant">
                </div>
            </div>
        </div>

        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-gloosy-short"></div>
            </div>
        </div>  
    </div>
</body>
</html>
